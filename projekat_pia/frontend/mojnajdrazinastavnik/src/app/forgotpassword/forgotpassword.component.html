<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="table-container">
            <h3>Change password</h3>
        <table class="table">
            <tr>
                <td>
                   <label>Username:</label> 
                </td>
                <td>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control rounded" placeholder="username" style="width: 300px;" >
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                  <div class="d-flex justify-content-center mt-3">
                    <button class="btn custom-button mx-1 rounded-pill"   (click)="next()" >Next &#x2794;</button>
                    
                   
                  </div>
                  <span class="greska">{{errormessage}}</span>
                </td>
              </tr>
              
        </table>
        </div>
      </div>
    </div>
</div>
